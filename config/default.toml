[agent]
name = "Zeph"

[llm]
provider = "ollama"
base_url = "http://localhost:11434"
model = "mistral:7b"
embedding_model = "qwen3-embedding"

[llm.cloud]
model = "claude-sonnet-4-5-20250929"
max_tokens = 4096

[skills]
paths = ["./skills"]

[memory]
sqlite_path = "./data/zeph.db"
history_limit = 50
qdrant_url = "http://localhost:6334"

[memory.semantic]
enabled = false
recall_limit = 5

[tools]
enabled = true

[tools.shell]
timeout = 30
blocked_commands = []
