name: Bug Report
description: Report a bug in Zeph
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure with '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Zeph Version
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Other
    validations:
      required: true

  - type: dropdown
    id: channel
    attributes:
      label: Channel
      description: How are you using Zeph?
      options:
        - CLI
        - Telegram
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
