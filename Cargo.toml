[workspace]
members = ["crates/*"]
resolver = "3"

[workspace.package]
edition = "2024"
rust-version = "1.88"
authors = ["bug-ops"]
license = "MIT"
repository = "https://github.com/bug-ops/zeph"

[workspace.dependencies]
anyhow = "1.0"
eventsource-stream = "0.2"
futures-core = "0.3"
ollama-rs = { version = "0.3", default-features = false, features = ["rustls", "stream"] }
reqwest = { version = "0.13", default-features = false }
serde = "1.0"
serde_json = "1.0"
sqlx = "0.8"
teloxide = { version = "0.17", default-features = false, features = ["rustls", "ctrlc_handler", "macros"] }
tempfile = "3"
thiserror = "2.0"
tokio = "1"
tokio-stream = "0.1"
toml = "0.9"
tracing = "0.1"
tracing-subscriber = "0.3"

[workspace.lints.clippy]
all = "warn"
pedantic = "warn"

[package]
name = "zeph"
version = "0.2.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
anyhow.workspace = true
tokio = { workspace = true, features = ["full"] }
tracing.workspace = true
tracing-subscriber.workspace = true
zeph-channels = { path = "crates/zeph-channels" }
zeph-core = { path = "crates/zeph-core" }
zeph-llm = { path = "crates/zeph-llm" }
zeph-memory = { path = "crates/zeph-memory" }
zeph-skills = { path = "crates/zeph-skills" }

[dev-dependencies]
tempfile.workspace = true
tokio-stream.workspace = true
zeph-core = { path = "crates/zeph-core" }
zeph-llm = { path = "crates/zeph-llm" }
zeph-memory = { path = "crates/zeph-memory" }
zeph-skills = { path = "crates/zeph-skills" }

[lints]
workspace = true
