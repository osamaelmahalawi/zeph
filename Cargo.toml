[workspace]
members = ["crates/*"]
resolver = "3"

[workspace.package]
edition = "2024"
rust-version = "1.88"
version = "0.9.3"
authors = ["bug-ops"]
license = "MIT"
repository = "https://github.com/bug-ops/zeph"

[workspace.dependencies]
age = { version = "0.11.2", default-features = false }
anyhow = "1.0"
candle-core = { version = "0.9", default-features = false }
candle-nn = { version = "0.9", default-features = false }
candle-transformers = { version = "0.9", default-features = false }
crossterm = "0.29"
axum = "0.8"
blake3 = "1.8"
criterion = "0.8"
futures = "0.3"
ignore = "0.4"
hf-hub = { version = "0.4", default-features = false, features = ["tokio", "rustls-tls", "ureq"] }
eventsource-stream = "0.2"
http-body-util = "0.1"
futures-core = "0.3"
notify = "8"
notify-debouncer-mini = "0.7"
ollama-rs = { version = "0.3", default-features = false, features = ["rustls", "stream"] }
pulldown-cmark = "0.13"
qdrant-client = { version = "1.16", default-features = false }
ratatui = "0.30"
reqwest = { version = "0.13", default-features = false }
rmcp = "0.14"
scrape-core = "0.2.2"
subtle = "2.6"
serde = "1.0"
serde_json = "1.0"
serial_test = "3.3"
sqlx = "0.8"
teloxide = { version = "0.17", default-features = false, features = ["rustls", "ctrlc_handler", "macros"] }
tempfile = "3"
testcontainers = "0.27"
thiserror = "2.0"
tokenizers = { version = "0.22", default-features = false, features = ["fancy-regex"] }
tokio = "1"
tokio-stream = "0.1"
toml = "0.9"
tower = "0.5"
tower-http = "0.6"
tracing = "0.1"
tracing-subscriber = "0.3"
tree-sitter = "0.26"
unicode-width = "0.2"
url = "2.5"
uuid = "1.20"
zeph-a2a = { path = "crates/zeph-a2a", version = "0.9.3" }
zeph-channels = { path = "crates/zeph-channels", version = "0.9.3" }
zeph-core = { path = "crates/zeph-core", version = "0.9.3" }
zeph-index = { path = "crates/zeph-index", version = "0.9.3" }
zeph-llm = { path = "crates/zeph-llm", version = "0.9.3" }
zeph-mcp = { path = "crates/zeph-mcp", version = "0.9.3" }
zeph-memory = { path = "crates/zeph-memory", version = "0.9.3" }
zeph-skills = { path = "crates/zeph-skills", version = "0.9.3" }
zeph-tools = { path = "crates/zeph-tools", version = "0.9.3" }
zeph-tui = { path = "crates/zeph-tui", version = "0.9.3" }

[workspace.lints.clippy]
all = "warn"
pedantic = "warn"

[package]
name = "zeph"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = ["a2a", "candle", "mcp", "openai", "orchestrator", "self-learning", "vault-age"]
a2a = ["dep:zeph-a2a", "zeph-a2a?/server"]
mcp = ["dep:zeph-mcp", "zeph-mcp?/qdrant", "zeph-core/mcp"]
candle = ["zeph-llm/candle"]
metal = ["zeph-llm/metal"]
cuda = ["zeph-llm/cuda"]
openai = ["zeph-llm/openai"]
orchestrator = ["zeph-llm/orchestrator"]
self-learning = ["zeph-core/self-learning"]
tui = ["dep:zeph-tui"]
index = ["dep:zeph-index"]
vault-age = ["zeph-core/vault-age"]

[dependencies]
anyhow.workspace = true
tokio = { workspace = true, features = ["full"] }
tracing.workspace = true
tracing-subscriber.workspace = true
zeph-a2a = { workspace = true, optional = true }
zeph-channels.workspace = true
zeph-index = { workspace = true, optional = true }
zeph-mcp = { workspace = true, optional = true }
zeph-core.workspace = true
zeph-llm.workspace = true
zeph-memory.workspace = true
zeph-skills = { workspace = true, features = ["qdrant"] }
zeph-tools.workspace = true
zeph-tui = { workspace = true, optional = true }

[dev-dependencies]
tempfile.workspace = true
tokio-stream.workspace = true
zeph-core.workspace = true
zeph-llm.workspace = true
zeph-memory.workspace = true
zeph-skills = { workspace = true, features = ["qdrant"] }

[lints]
workspace = true
