services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    profiles:
      - gpu
      - cpu

  qdrant:
    image: qdrant/qdrant:v1.16.3
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    profiles:
      - gpu
      - cpu

  zeph:
    image: ${ZEPH_IMAGE:-ghcr.io/bug-ops/zeph:latest}
    pull_policy: always
    depends_on:
      ollama:
        condition: service_started
        required: false
      qdrant:
        condition: service_started
        required: false
    environment:
      ZEPH_LLM_PROVIDER: ${ZEPH_LLM_PROVIDER:-ollama}
      ZEPH_LLM_BASE_URL: ${ZEPH_LLM_BASE_URL:-http://ollama:11434}
      ZEPH_LLM_MODEL: ${ZEPH_LLM_MODEL:-mistral:7b}
      ZEPH_LLM_EMBEDDING_MODEL: ${ZEPH_LLM_EMBEDDING_MODEL:-qwen3-embedding}
      ZEPH_CLAUDE_API_KEY: ${ZEPH_CLAUDE_API_KEY:-}
      ZEPH_TELEGRAM_TOKEN: ${ZEPH_TELEGRAM_TOKEN:-}
      ZEPH_SQLITE_PATH: /app/data/zeph.db
      ZEPH_QDRANT_URL: http://qdrant:6334
    volumes:
      - zeph_data:/app/data
    stdin_open: true
    tty: true

volumes:
  ollama_models:
  qdrant_data:
  zeph_data:
