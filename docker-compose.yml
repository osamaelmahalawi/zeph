services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  zeph:
    build: .
    depends_on:
      - ollama
    environment:
      ZEPH_LLM_PROVIDER: ollama
      ZEPH_LLM_BASE_URL: http://ollama:11434
      ZEPH_LLM_MODEL: mistral:7b
      ZEPH_SQLITE_PATH: /app/data/zeph.db
    volumes:
      - zeph_data:/app/data
    stdin_open: true
    tty: true

volumes:
  ollama_models:
  zeph_data:
